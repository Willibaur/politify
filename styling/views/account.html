<div class="card meetings cf">

  <div class="textintro">
    <h1>Save a postcode</h1>
  </div><!-- textintro -->

  <form class="formgroup"
    name="myform"
    ng-submit="addMeeting()"
    novalidate>

    <div class="inputwrapper">
      <input type="text" name="meetingname"
      ng-model="postcode" ng-required="true">
    </div>

    <button type="submit" class="btn"
      ng-disabled="myform.$invalid">Save</button>

  </form>

  <h2>Your saved postcodes</h2>
  <div class="meeting" ng-repeat="(key, postcode) in postcodes">
    <button class="btn btn-delete tooltip" ng-click="deletePostcode(key)">
      <span>Delete</span>
    </button>
    <a ng-href="#/success" class="text">{{ postcode.name | uppercase }}</a>
  </div>
<br><br>
<h2>Your account details</h2>

  <div class="userinfo" ng-show="currentUser" ng-controller="RegistrationController">
    <span class="userinfo">First Name: {{ currentUser.firstname }}</span>
    <br>
    <span class="userinfo">Last Name: {{ currentUser.lastname }}</span>
    <br>
    <span class="userinfo">Email: {{ currentUser.email }}</span>
    <br>
    <span class="userinfo">Date Reg: {{ currentUser.date | date }}</span>
  </div>
</div><!-- meetings cf -->
